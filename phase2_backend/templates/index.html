<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stress Relief Chatbot</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg-grad: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      --card-bg: #ffffff;
      --user-bubble: #3b82f6;
      --bot-bubble: #edf2f7;
      --bot-text: #1f2937;
      --stress-bg: #fff7ed;
      --stress-text: #7a2e0f;
      --accent: #6b46c1;
      --shadow: 0 12px 35px rgba(15,23,42,0.12);
      --muted: #6b7280;
      --radius: 16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Roboto",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: var(--bg-grad);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* chat card */
    .chat-card{
      width:100%;
      max-width:920px;
      height:88vh;
      background:var(--card-bg);
      border-radius:20px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    /* header */
    .chat-top{
      display:flex;
      align-items:center;
      gap:14px;
      padding:18px 22px;
      border-bottom:1px solid #eef2f7;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand .logo{
      width:56px;height:56px;border-radius:12px;
      background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;
      box-shadow: 0 6px 18px rgba(107,70,193,0.22);
    }
    .brand h1{font-size:1.15rem;margin:0;color:#111827}
    .brand p{margin:0;font-size:0.85rem;color:var(--muted)}

    .top-actions{margin-left:auto; display:flex; gap:12px; align-items:center}
    .back-link{color:var(--muted); text-decoration:none; font-size:0.92rem}
    .status-pill{font-size:0.82rem;padding:6px 10px;border-radius:999px;background:#f3f4f6;color:#374151}

    /* messages area */
    .messages{
      flex:1;
      overflow-y:auto;
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      background: linear-gradient(180deg, #fbfdff 0%, #f7fbff 100%);
    }

    /* Single message row */
    .msg-row{display:flex; gap:12px; align-items:flex-end; max-width:86%;}
    .msg-row.bot{align-self:flex-start;}
    .msg-row.user{align-self:flex-end; flex-direction:row-reverse;}

    .avatar{
      width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
      flex-shrink:0;
    }
    .avatar.bot{background:#94a3b8}
    .avatar.user{background:#111827}

    /* bubble common */
    .bubble{
      padding:12px 14px;
      border-radius:14px;
      box-shadow: 0 6px 20px rgba(15,23,42,0.05);
      display:flex;
      flex-direction:column;
      gap:8px;
      word-wrap:break-word;
      white-space:pre-wrap;
      line-height:1.45;
      font-size:0.98rem;
    }

    .bubble.user{
      background:var(--user-bubble); color:#fff; border-bottom-right:6px solid rgba(0,0,0,0.06);
      border-radius:14px 14px 6px 14px;
    }

    .bubble.bot{
      background:var(--bot-bubble); color:var(--bot-text);
      border-radius:14px 14px 14px 6px;
    }

    .bubble.stress{
      background:var(--stress-bg); color:var(--stress-text);
      border-radius:14px 14px 14px 6px;
      border:1px solid rgba(250,205,125,0.45);
    }

    /* meta row inside bubble (time/prob badge) */
    .bubble-meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-top:4px;
      font-size:0.78rem;
      color:var(--muted);
      opacity:0.95;
    }

    .prob-badge{
      background: rgba(15,23,42,0.06);
      padding:6px 8px;border-radius:999px;font-weight:600;
      color:var(--muted); font-size:0.78rem;
    }
    .prob-badge.stress{ background:var(--stress-text); color:#fff; }

    /* typing indicator (small) */
    .typing{
      display:inline-flex; gap:6px; align-items:center;
      padding:8px 12px; border-radius:999px; background:#fff;
      box-shadow: 0 6px 20px rgba(15,23,42,0.03); font-size:0.9rem; color:var(--muted)
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--accent); animation: bounce 1.1s infinite}
    .dot.d2{animation-delay:0.15s}
    .dot.d3{animation-delay:0.30s}
    @keyframes bounce {0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    /* input area */
    .composer{
      padding:14px 18px;
      border-top:1px solid #eef2f7;
      display:flex;
      gap:12px;
      align-items:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));
    }

    .input{
      flex:1;
      min-height:48px;
      max-height:160px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #e6edf3;
      resize:none;
      font-size:0.98rem;
      outline:none;
    }

    .send-btn{
      width:52px;height:52px;border-radius:12px;border:none;background:var(--accent);color:#fff;cursor:pointer;
      display:flex;align-items:center;justify-content:center;font-size:1.1rem;
      box-shadow: 0 8px 20px rgba(107,70,193,0.25);
    }
    .send-btn:disabled{opacity:.6; cursor:not-allowed}

    /* small screens */
    @media (max-width:640px){
      .chat-card{height:95vh;border-radius:14px;}
      .brand h1{font-size:1rem}
      .avatar{width:40px;height:40px}
    }

  </style>
</head>
<body>
  <div class="chat-card" role="application" aria-label="Stress relief chat">
    <div class="chat-top">
      <div class="brand">
        <div class="logo">B</div>
        <div>
          <h1>Stress Relief Chat</h1>
          <p>supportive & practical</p>
        </div>
      </div>

      <div class="top-actions">
        <a class="back-link" href="/"> ← Home</a>
        <div class="status-pill">Model: mistral:latest</div>
      </div>
    </div>

    <div class="messages" id="messages" aria-live="polite">
      <!-- Initial bot greeting -->
      <div class="msg-row bot">
        <div class="avatar bot">A</div>
        <div class="bubble bot">
          <div>Hello! I'm here to listen. Tell me what's on your mind.</div>
          <div class="bubble-meta">
            <div class="muted">Now</div>
            <div class="prob-badge">—</div>
          </div>
        </div>
      </div>

      <!-- typing placeholder -->
      <div id="typingIndicator" style="display:none; margin-top:6px;">
        <div class="typing"><span class="dot"></span><span class="dot d2"></span><span class="dot d3"></span>&nbsp;Bot is thinking…</div>
      </div>
    </div>

    <div class="composer">
      <textarea id="userInput" class="input" placeholder="Type your message here..." rows="1" aria-label="Type a message"></textarea>
      <button id="sendBtn" class="send-btn" title="Send message"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // Elements
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const API = '/predict';

    // Utilities
    function timeNow() {
      const d = new Date();
      return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    // Create a message node and append (sender: 'user'|'bot', text, reply_type, probability)
    function appendMessage(sender, text, reply_type=null, probability=null) {
      // container
      const row = document.createElement('div');
      row.className = 'msg-row ' + (sender === 'user' ? 'user' : 'bot');

      // avatar
      const av = document.createElement('div');
      av.className = 'avatar ' + (sender === 'user' ? 'user' : 'bot');
      av.textContent = sender === 'user' ? 'U' : 'A';

      // bubble
      const bubble = document.createElement('div');
      // choose class
      if (sender === 'user') bubble.className = 'bubble user';
      else if (reply_type === 'stress') bubble.className = 'bubble stress';
      else bubble.className = 'bubble bot';

      // content
      const content = document.createElement('div');
      content.textContent = text;
      bubble.appendChild(content);

      // meta row (time + probability badge)
      const meta = document.createElement('div');
      meta.className = 'bubble-meta';

      // left: time
      const t = document.createElement('div');
      t.textContent = timeNow();
      t.style.color = 'var(--muted)';
      meta.appendChild(t);

      // right: probability badge (only for bot messages)
      const badge = document.createElement('div');
      badge.className = 'prob-badge';
      if (sender === 'bot') {
        if (probability === null || typeof probability === 'undefined') {
          badge.textContent = '—';
        } else {
          const pct = Math.round(probability * 1000)/10; // 1 decimal
          const label = (reply_type === 'stress') ? 'STRESS' : 'NON-STRESS';
          badge.textContent = `${label} · ${pct}%`;
          if (reply_type === 'stress') badge.classList.add('stress');
        }
      } else {
        badge.textContent = '';
      }
      meta.appendChild(badge);

      bubble.appendChild(meta);

      // assemble row (user row is reversed)
      row.appendChild(av);
      row.appendChild(bubble);

      // Insert before typing indicator if present
      const tip = typingIndicator;
      if (tip && tip.style.display !== 'none') {
        messagesEl.insertBefore(row, tip);
      } else {
        messagesEl.appendChild(row);
      }
      // scroll to bottom
      messagesEl.scrollTop = messagesEl.scrollHeight + 200;
    }

    // Show / hide typing indicator
    function showTyping(show){
      typingIndicator.style.display = show ? 'block' : 'none';
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Send message flow
    async function sendMessage(){
      const text = inputEl.value.trim();
      if (!text) return;
      // append user message
      appendMessage('user', text, 'user', null);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      inputEl.disabled = true;

      // show typing
      showTyping(true);

      try {
        const resp = await fetch(API, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });

        if (!resp.ok) throw new Error('Server returned ' + resp.status);

        const data = await resp.json();

        // data.reply, data.reply_type, data.probability
        const botReply = data.reply || '...';
        const replyType = data.reply_type || 'non-stress';
        const prob = (typeof data.probability !== 'undefined') ? data.probability : null;

        showTyping(false);
        appendMessage('bot', botReply, replyType, prob);
      } catch (err) {
        console.error(err);
        showTyping(false);
        appendMessage('bot', '⚠️ Error: could not reach server. Please try again.', 'stress', null);
      } finally {
        sendBtn.disabled = false;
        inputEl.disabled = false;
        inputEl.focus();
      }
    }

    // auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + 'px';
    });

    // send button
    sendBtn.addEventListener('click', sendMessage);

    // Enter to send (Shift+Enter for new line)
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    // autofocus on load
    window.addEventListener('load', () => inputEl.focus());

  </script>
</body>
</html>
